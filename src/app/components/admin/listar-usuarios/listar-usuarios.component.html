<table mat-table [dataSource]="aUsuarios" class="mat-elevation-z2" *ngIf="aUsuarios.length!=0" matSort>

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nick">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"LISTA_USU.NICK" | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.nick}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"LISTA_USU.NOMBRE" | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"LISTA_USU.EMAIL" | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">
            <div class="d-flex">
                <div class="bd-highlight">
                    <a routerLink="/profile/{{element.id}}" *ngIf="isAdmin">
                        <button mat-icon-button color="primary" matTooltip="{{'BOTONES.EDITAR' | translate}}">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </a>
                </div>
                <div class="bd-highlight ms-2" *ngIf="isAdmin">
                    <button mat-icon-button color="warn" (click)="eliminarUsuario(element.id)"
                        matTooltip="{{'BOTONES.ELIMINAR' | translate}}">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"
    *ngIf="aUsuarios.length!=0">
</mat-paginator>

<div *ngIf="aUsuarios.length==0" class="alert alert-dark text-center mt-3">
    <h6 class="alert-heading">{{"LISTA_USU" | translate}}</h6>
</div>
