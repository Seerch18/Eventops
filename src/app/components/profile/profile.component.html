<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details"
            target="__blank">Profile</a>
        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-security-page"
            target="__blank">Security</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="../../../assets/IMG/avatar.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form [formGroup]="frmUsuario" (submit)="editarUsuario()">
                        <div class="mb-3">

                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (nick)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="nick">Nick</label>
                                <input class="form-control" id="nick" type="text" placeholder="Enter your username"
                                    formControlName="nick" value="{{user.nick}}">
                            </div>
                            <!-- Form Group (name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="Name">Name</label>
                                <input class="form-control" id="name" type="text" placeholder="Enter your first name"
                                    formControlName="name" value="{{user.nombre}}">
                            </div>
                        </div>

                        <!-- <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Location</label>
                                <input class="form-control" id="inputLocation" type="text"
                                    placeholder="Enter your location" value="">
                            </div>
                        </div> -->

                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="email">Email address</label>
                            <input class="form-control" id="email" type="email" placeholder="Enter your email address"
                                formControlName="email" value="{{user.email}}">
                        </div>
                        <!-- Submit button -->
                        <button type="submit" id="editar" [disabled]="frmUsuario.invalid"
                            class="btn btn-primary mb-4">Guardar
                            Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
