<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details"
            target="__blank">{{"PERFIL.PERFIL" | translate}}</a>
        <!-- <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-security-page"
            target="__blank">{{"PERFIL.AJUSTES" | translate}}</a> -->
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">{{"PERFIL.AVATAR" | translate}}</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="../../../assets/IMG/avatar.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">{{"PERFIL.HEADER" | translate}}</div>
                <div class="card-body">
                    <form [formGroup]="frmUsuario" (submit)="editar()">
                        <div class="mb-3">

                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (nick)-->
                            <div class="col-md-6">
                                <label class="small mb-1 fw-bold" for="nick">{{"LISTA_USU.NICK" | translate}}</label>
                                <input class="form-control" id="nick" type="text" placeholder="Enter your username"
                                    formControlName="nick" value="{{user.nick}}">
                            </div>
                            <!-- Form Group (name)-->
                            <div class="col-md-6">
                                <label class="small mb-1 fw-bold" for="Name">{{"LISTA_USU.NOMBRE" | translate}}</label>
                                <input class="form-control" id="name" type="text" placeholder="Enter your first name"
                                    formControlName="name" value="{{user.nombre}}">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1 fw-bold" for="email">{{"LISTA_USU.EMAIL" | translate}}</label>
                            <input class="form-control" id="email" type="email" placeholder="Enter your email address"
                                formControlName="email" value="{{user.email}}">
                        </div>
                        <!-- <button type="submit" id="editar" [disabled]="frmUsuario.invalid"
                            class="btn btn-primary mb-4">{{"BOTONES.GUARDAR" | translate}}</button> -->
                        <button mat-raised-button color="primary" type="submit" [disabled]="frmUsuario.invalid"
                            class="mb-2" *ngIf="canEdit">
                            {{"BOTONES.GUARDAR" | translate}}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
