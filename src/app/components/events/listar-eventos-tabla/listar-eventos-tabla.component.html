<table mat-table [dataSource]="aEventos" class="mat-elevation-z2" *ngIf="aEventos.length!=0" matSort>

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha/Hora Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="fechaFin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha/Hora Fin </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
    </ng-container> -->

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">
            <div class="d-flex">
                <div class="bd-highlight">
                    <a routerLink="/saveEvent/{{element.id}}" *ngIf="isAdmin">
                        <button mat-icon-button color="primary" matTooltip="editar">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </a>
                </div>
                <div class="bd-highlight ms-2" *ngIf="isAdmin">
                    <button mat-icon-button color="warn" (click)="eliminarEvento(element.id)" matTooltip="eliminar">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
                <div class="bd-highlight ms-2">
                    <button mat-icon-button color="primary" (click)="likeOrDeleteLike(element.id)" matTooltip="me gusta">
                        <mat-icon>favorite</mat-icon>
                    </button>
                </div>
                <div class="bd-highlight ms-2">
                    <button mat-button (click)="openDialog(element.id)" matTooltip="Ver evento"><i
                            class="fa-solid fa-eye"></i></button>
                </div>
            </div>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"
    *ngIf="aEventos.length!=0">
</mat-paginator>

<div *ngIf="aEventos.length==0" class="alert alert-dark text-center mt-3">
    <h6 class="alert-heading">No se encuentran eventos.</h6>
</div>
