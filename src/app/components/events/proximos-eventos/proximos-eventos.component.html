<table mat-table [dataSource]="proxEvents" class="mat-elevation-z2" *ngIf="proxEvents.length!=0" matSort>

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha/Hora Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fechaFin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha/Hora Fin </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">
            <button type="button" class="btn btn-primary" matTooltip="Me gusta" (click)="like(element.id)">
                <!-- <i class="fa-solid fa-heart"></i> -->
                <i class="fa-regular fa-heart"></i>
            </button>
            <button type="button" class="m-3 btn btn-light" matTooltip="Ver evento" (click)="verEvento(element.id)">
                <i class="fa-solid fa-eye"></i>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements" *ngIf="proxEvents.length!=0">
</mat-paginator>

<div *ngIf="proxEvents.length==0" class="alert alert-dark text-center mt-3">
    <h6 class="alert-heading">En estos momentos no hay eventos</h6>
</div>
