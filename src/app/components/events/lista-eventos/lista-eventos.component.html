<div class="list-group">
    <button class="list-group-item list-group-item-action mb-2 border" *ngFor="let ele of aEventos">
        <div class="row">
            <!-- evento -->
            <div class="col-10 rounded" (click)="openDialog(ele.id)" style="background-color: hsl(0, 0%, 96%)">
                <div class="row">
                    <div class="col-12 d-flex flex-wrap mt-1">
                        <h4 class="w-75">{{ele.nombre}}</h4>

                        <div class="ms-2 p-2">
                            <img src="{{ele.avatar}}" alt="" width="25" height="25" class="rounded-circle me-2">
                            <span>{{ele.nick}}</span>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p class="mb-1">{{limitar_cadena(ele.descripcion, 50, '...')}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <small class="text-muted">{{ele.fechaInicio}}</small>
                    </div>
                </div>
            </div>
            <!-- acciÃ³nes -->
            <div class="col-2">
                <a routerLink="/saveEvent/{{ele.id}}" *ngIf="isAdmin">
                    <button mat-icon-button color="primary" matTooltip="{{'BOTONES.EDITAR' | translate}}">
                        <mat-icon>edit</mat-icon>
                    </button>
                </a>
                <button mat-icon-button color="warn" matTooltip="{{'BOTONES.ELIMINAR' | translate}}"
                    (click)="eliminarEvento(ele.id)" *ngIf="isAdmin">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="primary" matTooltip="{{'BOTONES.LIKE' | translate}}"
                    (click)="likeOrDeleteLike(ele.id)">
                    <mat-icon>favorite</mat-icon>
                </button>
                <!-- <button mat-icon-button matTooltip="Ver evento" (click)="openDialog(ele.id)"><i
                        class="fa-solid fa-eye"></i></button> -->
            </div>
        </div>
    </button>
</div>

<div *ngIf="aEventos.length==0" class="alert alert-dark text-center mt-3">
    <h6 class="alert-heading">{{"LISTA_EVENTOS.NO_EVENTOS" | translate}}</h6>
</div>
