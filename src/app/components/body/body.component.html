<div class="container-fluid">
    <div class="row">
        <div class="col-9">
            <div class="row">
                <div class="col-12">
                    <app-googlemaps [markers]="markers"></app-googlemaps>
                </div>
                <div class="col-12" *ngIf="filteredEvents.length != null">
                    <h3 class="my-4 p-3 bg-light">Resultado de la búsqueda: </h3>
                    <app-listar-eventos-tabla [aEventos]="filteredEvents"></app-listar-eventos-tabla>
                </div>
                <div class="col-12">
                    <h3 class="my-4 p-3 bg-light">Próximos Eventos</h3>
                    <app-proximos-eventos></app-proximos-eventos>
                </div>
            </div>
        </div>
        <div class="col-3 m-0 p-0">
            <app-menu-busqueda (eventos)="mostrarEventosFiltrados($event)"></app-menu-busqueda>
        </div>
    </div>

</div>
