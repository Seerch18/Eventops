<div class="container-fluid">
    <div class="row">
        <div class="col-12 order-2 col-lg-9 order-lg-1">
            <div class="row">
                <div class="col-12">
                    <app-googlemaps [markers]="markers"></app-googlemaps>
                </div>
                <div class="col-12" *ngIf="filteredEvents.length != null">
                    <h3 class="my-4 p-3" style="background-color: #B6D7F0;color: #3f51b5;">
                        {{"BODY.RESULTADO" | translate}}
                    </h3>
                    <app-lista-eventos [aEventos]="filteredEvents"></app-lista-eventos>
                </div>
                <div class="col-12">
                    <h3 class="my-4 p-3" style="background-color: #B6D7F0;color: #3f51b5;">{{"BODY.PROX" | translate}}
                    </h3>
                    <app-proximos-eventos></app-proximos-eventos>
                </div>
            </div>
        </div>
        <div class="col-12 order-1 col-lg-3 order-lg-2 m-0 p-0 mb-4">
            <app-menu-busqueda (eventos)="mostrarEventosFiltrados($event)"></app-menu-busqueda>
        </div>
    </div>
</div>
