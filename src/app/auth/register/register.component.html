<div class="container h-100">
    <div class="d-flex justify-content-center h-100 my-2" style="background-color: hsl(0, 0%, 96%)">
        <div class="user_card border shadow p-0 my-5">
            <div class="d-flex justify-content-center">
            </div>
            <div class="d-flex justify-content-center form_container">
                <form [formGroup]="frmUsuario" (submit)="register()" class="w-75">

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <label class="form-label" for="nick">Nick</label>
                                <input type="text" id="nick" class="form-control" formControlName="nick" />
                                <small
                                    *ngIf="frmUsuario.controls['nick'].hasError('required') && frmUsuario.controls['nick'].touched"
                                    class="text-danger font-italic">Dato requerido</small>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <label class="form-label" for="name">Name</label>
                                <input type="text" id="name" class="form-control" formControlName="name" />
                                <small
                                    *ngIf="frmUsuario.controls['name'].hasError('required') && frmUsuario.controls['name'].touched"
                                    class="text-danger font-italic">Dato requerido</small>
                            </div>
                        </div>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email address</label>
                        <input type="email" id="email" class="form-control" formControlName="email" />
                        <small
                            *ngIf="frmUsuario.controls['email'].hasError('required') && frmUsuario.controls['email'].touched"
                            class="text-danger font-italic">Dato requerido</small>
                        <small
                            *ngIf="frmUsuario.controls['email'].hasError('email') && frmUsuario.controls['email'].touched"
                            class="text-danger font-italic">Formato Incorrecto (Ej:
                            ejemplo@ejemplo.com)</small>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password" />
                        <small
                            *ngIf="frmUsuario.controls['password'].hasError('required') && frmUsuario.controls['password'].touched"
                            class="text-danger font-italic">Dato requerido</small>
                        <small
                            *ngIf="frmUsuario.controls['password'].hasError('minlength') && frmUsuario.controls['password'].touched"
                            class="text-danger font-italic">La longitud de la contraseña debe de ser mínimo
                            de 8 caracteres</small>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="frmUsuario.invalid">
                        Sign Up
                    </button>
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a href="#" class="ml-2">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
