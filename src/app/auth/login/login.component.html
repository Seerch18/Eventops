<div class="container h-100">
    <div class="d-flex justify-content-center h-100 my-2" style="background-color: hsl(0, 0%, 96%)">
        <div class="user_card border shadow p-0 my-5">
            <div class="d-flex justify-content-center">
            </div>
            <div class="d-flex justify-content-center form_container">
                <form [formGroup]="frmUsuario" (submit)="login()" class="w-75">

                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">{{ "LOGIN.EMAIL" | translate }}</label>
                        <input type="email" id="email" class="form-control" formControlName="email" />
                        <small
                            *ngIf="frmUsuario.controls['email'].hasError('required') && frmUsuario.controls['email'].touched"
                            class="text-danger font-italic">{{ "FORM_VALIDS.REQUIRED" | translate }}</small>
                        <small
                            *ngIf="frmUsuario.controls['email'].hasError('email') && frmUsuario.controls['email'].touched"
                            class="text-danger font-italic">{{ "FORM_VALIDS.EMAIL" | translate }}</small>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">{{ "LOGIN.PASSWORD" | translate }}</label>
                        <input type="password" id="password" class="form-control" formControlName="password" />
                        <small
                            *ngIf="frmUsuario.controls['password'].hasError('required') && frmUsuario.controls['password'].touched"
                            class="text-danger font-italic">{{ "FORM_VALIDS.REQUIRED" | translate }}</small>
                    </div>

                    <button type="button" class="btn btn-outline-primary" type="submit"
                        [disabled]="frmUsuario.invalid">{{"LOGIN.LOGIN" | translate }}</button>

                    <div class="mb-4">
                        <small *ngIf="invalidCredentials" class="text-danger font-italic">{{ "FORM_VALIDS.INVALID" |
                            translate }}</small>
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    {{"LOGIN.TEXTO" | translate}}
                </div>
                <div class="d-flex justify-content-center links">
                    <a href="/register">{{"REGISTRO.REGISTRO" | translate}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
